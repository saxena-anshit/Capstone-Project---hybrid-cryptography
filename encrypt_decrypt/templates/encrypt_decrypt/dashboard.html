{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Encrypt-decrypt</title>
        
        <!-- styles -->
        <link href="{% static 'encrypt_decrypt/css/bootstrap.css' %}" rel="stylesheet" />
        <link href="{% static 'encrypt_decrypt/css/bootstrap-responsive.css' %}" rel="stylesheet" />
        <link href="{% static 'encrypt_decrypt/css/style.css' %}" rel="stylesheet" />
        <link href="{% static 'encrypt_decrypt/color/default.css' %}" rel="stylesheet" />

        <style>
            .Buttons {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <header>

            <!-- start top -->
            <div id="topnav" class="navbar navbar-fixed-top default ">
                <div class="navbar-inner">
                    <div class="container">
                        <div class="logo">
                            <a href="{% url 'cloud-home' %}">
                            <h1 style="color:white">Encrypt-Decrypt</h1> 	
                            </a>
                        </div>
                        <div class="navigation ">
                            <nav>
                            <ul class="nav pull-right">
                                <li><a href="login.html">Login</a></li>
                                <li><a href="signup.html">Signup</a></li>
                            </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end top -->
        </header>

    <!-- section intro -->
        <section id="intro">
            <div class="slogan">
                <div>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>


                <div class="icon">
                    <img src="{% static 'encrypt_decrypt/img/bg/data-encryption.png' %}">
                </div>
                
                <!--choose to encrypt/decrypt-->
                <h3 style="color:white">Choose:</h3>
                <ul>
                    <li><a href="{% url 'cloud-encrypt' %}"style="color:white">Encrypt</a></li>

                    <br>
                    <br>

                    <li><a href="{% url 'cloud-decrypt' %}"style="color:white">Decrypt</a></li>
                </ul>
            </div>
        </section>
    </body>
</html>
