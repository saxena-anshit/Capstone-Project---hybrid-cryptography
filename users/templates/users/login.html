{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Encrypt-decrypt</title>
        
        <!-- styles -->
        <link href="{% static 'encrypt_decrypt/css/bootstrap.css' %}" rel="stylesheet" />
        <link href="{% static 'encrypt_decrypt/css/bootstrap-responsive.css' %}" rel="stylesheet" />
        <link href="{% static 'encrypt_decrypt/css/style.css' %}" rel="stylesheet" />
        <link href="{% static 'encrypt_decrypt/color/default.css' %}" rel="stylesheet" />

        <style>
            .Buttons {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Log In
                    </legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                    <small class="text-muted ml-2">
                        <a href="#">Forgot Password?</a>
                    </small>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Need An Account?
                    <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                </small>
            </div>
        </div>
    </body>
</html>
